{% extends "hfcd/base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block breadcrumbs %}
    <a href="{% url 'welcome' %}">Home</a>
    >
    {{ page_title }}
{% endblock breadcrumbs %}


{% block content %}

<h1>{{ page_title }}</h1>

<div class="indent">

{{ page_content|safe }}

{% if next_step %}
    <a href="{% url next_step %}" class="big_button_link">
        <div class="big_button">
            Next
        </div>
    </a>
    
    <div class="clearfix">.</div>
{% endif %}

</div> <!-- div.indent -->

{% endblock content %}
